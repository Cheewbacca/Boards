<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Boards</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="canvas"></div>
      <form class="inputs__container">
        <div class="inputs__container-el">
          <label for="lightPickerX">Change light position X</label>
          <input
            id="lightPickerX"
            name="lightPickerX"
            min="-10"
            max="10"
            step="0.01"
            type="range"
            value="8"
          />
        </div>
        <div class="inputs__container-el">
          <label for="lightPickerY">Change light position Y</label>
          <input
            id="lightPickerY"
            name="lightPickerY"
            min="0"
            max="30"
            step="0.01"
            type="range"
            value="8"
          />
        </div>
        <div class="inputs__container-el">
          <label for="lightPickerZ">Change light position Z</label>
          <input
            id="lightPickerZ"
            name="lightPickerZ"
            min="-10"
            max="10"
            step="0.01"
            type="range"
            value="8"
          />
        </div>
        <div id="radioGroup">
          <div class="inputs__container-el">
            <label for="lightPickerZ">Wood</label>
            <input id="wood" value="wood" name="texture" type="radio" checked />
          </div>
          <div class="inputs__container-el">
            <label for="lightPickerZ">Wood 2</label>
            <input id="wood2" value="wood2" name="texture" type="radio" />
          </div>
        </div>
      </form>
    </div>
    <script src="./main.js" type="module"></script>
  </body>
</html>
